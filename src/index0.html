<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-12">

<div class="content container">
  <div class="row">
    <section class="col-sm-12">

<div class="carousel slide" id="featured" data-ride="carousel">
  <div class="carousel-inner">

    <ol class="carousel-indicators">

      <li data-target="#featured" data-slide-to="0"></li>
      <li data-target="#featured" data-slide-to="1" class="active"></li>
      <li data-target="#featured" data-slide-to="2"></li>

    </ol>
    <div class="carousel-item active">
      <img class="img-fluid" src="images/pixel3.jpg" alt="Lifestyle Photo">
    </div>

    <div class="carousel-item">
      <img class="img-fluid" src="images/samsung.jpeg" alt="Mission">
      <div class="carousel-caption">
      <h3>Samsung S<small>10</small></h3>
      <p>"Best flagship smartphone of 2019"</p>
    </div>
    </div>

    <div class="carousel-item">
      <img class="img-fluid" src="images/oneplus.jpg" alt="Vaccinations">
    </div>

    <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" href="#featured" role="button" data-slide="next">

      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>

  </div>
      </div>

</div>

    </section>
  </div><!-- row -->
</div><!-- content container -->

    </section>
  </div><!-- row -->
</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
